<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SmartChat - Intelligent AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* FIXED VIEWPORT - NO PAGE SCROLLING */
        html, body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            overflow: hidden !important;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        /* Main chat container - fixed height calculation */
        .chat-container {
            max-width: 1000px;
            margin: 90px auto 20px;
            padding: 0;
            height: calc(100vh - 110px);
            display: flex;
            flex-direction: column;
            width: 100%;
            overflow: hidden;
            flex: 1;
        }

        /* Chat interface - full height flex column */
        .chat-interface {
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        /* Chat messages area - ONLY THIS SCROLLS */
        .chat-messages {
            display: flex !important;
            flex-direction: column !important;
            gap: 20px !important;
            flex: 1;
            overflow-y: auto !important;
            padding: 24px !important;
            scroll-behavior: smooth;
            min-height: 0; /* CRITICAL for flexbox scrolling */
        }

        /* Message bubbles */
        .message {
            display: flex !important;
            gap: 16px !important;
            align-items: flex-start !important;
            width: 100% !important;
            flex-shrink: 0;
        }

        .message.user {
            flex-direction: row-reverse !important;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 1.1rem;
        }

        .message-avatar.bot {
            background: linear-gradient(135deg, #00ff87, #00ccff);
            color: #0a0a0a;
        }

        .message-avatar.user {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .message-content {
            max-width: 70% !important;
            padding: 14px 20px !important;
            font-size: 0.98rem;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message.bot .message-content {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 18px;
            border-top-left-radius: 4px;
            color: white;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, rgba(0, 255, 135, 0.12), rgba(0, 204, 255, 0.12));
            border: 1px solid rgba(0, 255, 135, 0.2);
            border-radius: 18px;
            border-top-right-radius: 4px;
            color: white;
            text-align: left !important;
        }

        /* Input container - FIXED at bottom */
        .chat-input-section {
            width: 100%;
            padding: 16px 24px 16px 24px;
            background: transparent;
            flex-shrink: 0;
        }

        .chat-input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            background: rgba(16, 16, 16, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 24px;
            padding: 8px 8px 8px 20px;
            transition: all 0.2s ease;
            width: 100%;
        }

        .chat-input-wrapper:focus-within {
            border-color: rgba(0, 255, 135, 0.4);
            box-shadow: 0 0 0 2px rgba(0, 255, 135, 0.1);
            background: rgba(20, 20, 20, 0.95);
        }

        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            padding: 12px 0;
            resize: none;
            outline: none;
            font-family: 'Space Grotesk', sans-serif;
            max-height: 120px;
            line-height: 1.5;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
            font-weight: 400;
        }

        .send-button {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            background: linear-gradient(135deg, #00ff87, #00ccff);
            border: none;
            color: #0a0a0a;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .send-button:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 16px rgba(0, 255, 135, 0.35);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Suggested questions - fixed section */
        .suggested-section {
            padding: 0 24px 16px 24px;
            width: 100%;
            flex-shrink: 0;
        }

        .suggested-questions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .suggested-question {
            padding: 10px 18px;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 135, 0.15);
            border-radius: 30px;
            color: rgba(255, 255, 255, 0.85);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .suggested-question:hover {
            background: rgba(0, 255, 135, 0.08);
            border-color: rgba(0, 255, 135, 0.3);
            transform: translateY(-1px);
            color: white;
        }

        /* Model badge - fixed */
        .model-badge-section {
            padding: 8px 24px 0 24px;
            width: 100%;
            flex-shrink: 0;
        }

        .model-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            background: rgba(0, 255, 135, 0.08);
            border-radius: 30px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 255, 135, 0.2);
        }

        /* Code blocks */
        .message-content pre {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            padding: 16px;
            overflow-x: auto;
            margin: 12px 0;
        }

        .message-content code {
            font-family: monospace;
            color: #00ff87;
        }

        .message-content ul {
            margin: 8px 0;
            padding-left: 20px;
        }

        /* Fix for navbar - fixed position */
        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1400px;
            z-index: 100;
            flex-shrink: 0;
        }

        /* Footer - hidden/removed */
        .footer {
            display: none;
        }

        /* ========== RESPONSIVE FIXES ========== */
        @media screen and (max-width: 768px) {
            .chat-container {
                margin: 80px auto 10px;
                height: calc(100vh - 90px);
            }

            .chat-interface {
                padding: 0;
            }

            .chat-messages {
                padding: 20px !important;
                gap: 16px !important;
            }

            .message-avatar {
                width: 32px;
                height: 32px;
                font-size: 0.95rem;
            }

            .message-content {
                max-width: 80% !important;
                padding: 12px 16px !important;
                font-size: 0.95rem;
            }

            .suggested-section {
                padding: 0 20px 12px 20px;
                overflow-x: auto;
            }

            .suggested-questions {
                flex-wrap: nowrap;
                padding-bottom: 4px;
                -webkit-overflow-scrolling: touch;
            }

            .suggested-question {
                flex: 0 0 auto;
                padding: 8px 16px;
                font-size: 0.85rem;
            }

            .chat-input-section {
                padding: 12px 20px;
            }

            .chat-input-wrapper {
                padding: 6px 6px 6px 16px;
            }

            .chat-input {
                font-size: 0.95rem;
                padding: 10px 0;
            }

            .send-button {
                width: 42px;
                height: 42px;
                font-size: 1rem;
            }

            .model-badge-section {
                padding: 4px 20px 0 20px;
            }
        }

        @media screen and (max-width: 480px) {
            .chat-container {
                margin: 70px auto 5px;
                height: calc(100vh - 75px);
            }

            .chat-messages {
                padding: 16px !important;
                gap: 14px !important;
            }

            .message {
                gap: 10px !important;
            }

            .message-avatar {
                width: 28px;
                height: 28px;
                font-size: 0.85rem;
            }

            .message-content {
                max-width: 85% !important;
                padding: 10px 14px !important;
                font-size: 0.9rem;
            }

            .suggested-section {
                padding: 0 16px 10px 16px;
            }

            .suggested-question {
                padding: 7px 14px;
                font-size: 0.8rem;
            }

            .chat-input-section {
                padding: 10px 16px;
            }

            .chat-input-wrapper {
                padding: 4px 4px 4px 14px;
                border-radius: 20px;
            }

            .chat-input {
                font-size: 0.9rem;
                padding: 8px 0;
                max-height: 100px;
            }

            .send-button {
                width: 38px;
                height: 38px;
                font-size: 0.95rem;
                border-radius: 12px;
            }

            .model-badge-section {
                padding: 2px 16px 0 16px;
            }

            .model-badge {
                font-size: 0.7rem;
                padding: 4px 12px;
            }

            .message-content pre {
                padding: 12px;
                font-size: 0.85rem;
                white-space: pre-wrap;
                word-break: break-word;
            }
        }

        @media screen and (max-width: 360px) {
            .message-content {
                max-width: 90% !important;
                padding: 10px 12px !important;
                font-size: 0.85rem;
            }

            .message-avatar {
                width: 26px;
                height: 26px;
                font-size: 0.8rem;
            }

            .send-button {
                width: 36px;
                height: 36px;
                font-size: 0.9rem;
            }
        }

        /* Landscape mode */
        @media screen and (max-width: 900px) and (orientation: landscape) {
            .chat-container {
                margin: 70px auto 5px;
                height: calc(100vh - 75px);
            }
            
            .chat-messages {
                max-height: 40vh;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .suggested-question:hover,
            .send-button:hover {
                transform: none;
            }

            .suggested-question:active,
            .send-button:active {
                transform: scale(0.97);
            }
        }

        /* Remove footer completely */
        .footer {
            display: none !important;
        }

        /* Ensure particles don't cause scrolling */
        .gradient-background,
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Modern Gradient Background with Grid -->
    <div class="gradient-background">
        <div class="gradient-sphere sphere-1"></div>
        <div class="gradient-sphere sphere-2"></div>
        <div class="gradient-sphere sphere-3"></div>
        <div class="glow"></div>
        <div class="grid-overlay"></div>
        <div class="noise-overlay"></div>
        <div class="particles-container" id="particles-container"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-robot"></i>
            <span>SMARTChat</span>
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/chat" class="active">Chat</a>
        </div>
        <div style="display: flex; gap: 12px; align-items: center;">
            <span style="background: linear-gradient(135deg, #00ff87, #00ccff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 600;">
                <i class="fas fa-bolt"></i> GPT-120B • Groq
            </span>
        </div>
    </nav>

    <!-- Chat Interface - Properly Organized Container -->
    <div class="chat-container">
        <div class="chat-interface">
            <!-- Messages Area - ONLY THIS SCROLLS -->
            <div id="chatMessages" class="chat-messages">
                <!-- Welcome message will be inserted by JavaScript -->
            </div>
            
            <!-- Suggested Questions Section - FIXED -->
            <div class="suggested-section">
                <div class="suggested-questions">
                    <button onclick="sendSuggestedQuestion('What makes OpenAI GPT-120B different from other models?')" 
                            class="suggested-question">
                        <i class="fas fa-star" style="color: #00ff87;"></i>
                        GPT-120B capabilities
                    </button>
                    <button onclick="sendSuggestedQuestion('Write a production-ready FastAPI application with authentication')" 
                            class="suggested-question">
                        <i class="fas fa-code" style="color: #00ff87;"></i>
                        FastAPI project
                    </button>
                    <button onclick="sendSuggestedQuestion('Explain quantum machine learning applications')" 
                            class="suggested-question">
                        <i class="fas fa-microchip" style="color: #00ff87;"></i>
                        Quantum ML
                    </button>
                    <button onclick="sendSuggestedQuestion('What are the latest advancements in AI?')" 
                            class="suggested-question">
                        <i class="fas fa-rocket" style="color: #00ff87;"></i>
                        AI breakthroughs
                    </button>
                </div>
            </div>
            
            <!-- Chat Input Section - FIXED -->
            <div class="chat-input-section">
                <div class="chat-input-wrapper">
                    <textarea id="messageInput" 
                              class="chat-input" 
                              placeholder="Message SmartChat..."
                              rows="1"></textarea>
                    <button id="sendButton" onclick="sendMessage()" class="send-button">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>
            </div>
            
            <!-- Model Badge Section - FIXED -->
            <div class="model-badge-section">
                <div class="model-badge">
                    <i class="fas fa-robot" style="color: #00ff87;"></i>
                    SmartChat • GPT-120B • 32K context • Groq LPU
                </div>
            </div>
        </div>
    </div>

    <!-- Footer REMOVED - no scrolling -->

    <script>
        // Particle system for chat page - responsive particle count
        const particlesContainer = document.getElementById('particles-container');
        const particleCount = window.innerWidth < 768 ? 40 : 80;
        
        for (let i = 0; i < particleCount; i++) {
            createParticle();
        }
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 3 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            particle.style.opacity = Math.random() * 0.2 + 0.05;
            
            particlesContainer.appendChild(particle);
            
            animateParticle(particle, posX, posY);
        }
        
        function animateParticle(particle, startX, startY) {
            const duration = Math.random() * 15 + 15;
            const delay = Math.random() * 5;
            
            setTimeout(() => {
                particle.style.transition = `all ${duration}s linear`;
                
                const moveX = startX + (Math.random() * 30 - 15);
                const moveY = startY - Math.random() * 30;
                
                particle.style.left = `${moveX}%`;
                particle.style.top = `${moveY}%`;
                particle.style.opacity = '0';
                
                setTimeout(() => {
                    particle.remove();
                    createParticle();
                }, duration * 1000);
            }, delay * 1000);
        }

        // Conversation history
        let conversationHistory = [];
        
        // Welcome message
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chatMessages');
            
            const welcomeMessage = document.createElement('div');
            welcomeMessage.className = 'message bot';
            welcomeMessage.innerHTML = `
                <div class="message-avatar bot">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <strong style="color: #00ff87; display: block; margin-bottom: 10px;">✨ SmartChat (GPT-120B)</strong>
                    <p style="margin-bottom: 12px;">Hello! I'm powered by OpenAI's most advanced 120 billion parameter model, running on Groq's revolutionary LPU inference engine.</p>
                    <p style="color: rgba(255,255,255,0.9); margin-bottom: 8px;">I can help you with:</p>
                    <ul style="margin-top: 4px; padding-left: 20px;">
                        <li style="margin-bottom: 6px;">Complex coding and system design</li>
                        <li style="margin-bottom: 6px;">Scientific research and analysis</li>
                        <li style="margin-bottom: 6px;">Creative writing and brainstorming</li>
                        <li style="margin-bottom: 6px;">Business strategy and problem-solving</li>
                    </ul>
                </div>
            `;
            
            chatMessages.appendChild(welcomeMessage);
        });

        // Send message function
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            const sendBtn = document.getElementById('sendButton');
            
            if (message === '') return;
            
            const chatMessages = document.getElementById('chatMessages');
            
            // Add user message - RIGHT SIDE
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.innerHTML = `
                <div class="message-avatar user">
                    <i class="fas fa-user"></i>
                </div>
                <div class="message-content">
                    ${escapeHtml(message)}
                </div>
            `;
            chatMessages.appendChild(userMessage);
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';
            input.disabled = true;
            sendBtn.disabled = true;
            
            // Scroll to bottom - smooth on mobile
            chatMessages.scrollTo({
                top: chatMessages.scrollHeight,
                behavior: 'smooth'
            });
            
            // Add to history
            conversationHistory.push({
                role: 'user',
                content: message
            });
            
            try {
                // Send to Flask backend
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        history: conversationHistory.slice(0, -1)
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Add bot response - LEFT SIDE
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot';
                botMessage.innerHTML = `
                    <div class="message-avatar bot">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        ${data.formatted_response || escapeHtml(data.response)}
                    </div>
                `;
                chatMessages.appendChild(botMessage);
                
                // Add to history
                conversationHistory.push({
                    role: 'assistant',
                    content: data.response
                });
                
            } catch (error) {
                console.error('Error:', error);
                
                // Add error message - LEFT SIDE
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message bot';
                errorMessage.innerHTML = `
                    <div class="message-avatar bot">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <p style="color: #ff6b6b;">Sorry, I encountered an error. Please try again.</p>
                    </div>
                `;
                chatMessages.appendChild(errorMessage);
            }
            
            // Re-enable input
            input.disabled = false;
            sendBtn.disabled = false;
            input.focus();
            
            // Scroll to bottom
            chatMessages.scrollTo({
                top: chatMessages.scrollHeight,
                behavior: 'smooth'
            });
        }

        // Send suggested question
        function sendSuggestedQuestion(question) {
            document.getElementById('messageInput').value = question;
            sendMessage();
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auto-resize textarea
        const textarea = document.getElementById('messageInput');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send message on Enter (but Shift+Enter for new line)
        textarea.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Handle resize events
        window.addEventListener('resize', function() {
            // Adjust particle count based on screen size
            const newParticleCount = window.innerWidth < 768 ? 40 : 80;
            const currentParticles = particlesContainer.children.length;
            
            if (currentParticles > newParticleCount) {
                for (let i = newParticleCount; i < currentParticles; i++) {
                    particlesContainer.children[i]?.remove();
                }
            }
        });

        // Prevent body scroll on touch devices
        document.body.addEventListener('touchmove', function(e) {
            if (!e.target.closest('.chat-messages')) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
